 <div><h3 class="text-center">форма регистрации</h3></div>
    <form class="container bg-secondary">
      <div class="row mb-4 mt-4 g-2">
        <div class="form-floating pb-0 col-lg-6 col-12 col-sm-6">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Имя</label>
        </div>
        <div class="form-floating pb-0 col-lg-6 col-12 col-sm-6">
          <input
            type="text"
            class="form-control"
            id="floatingPassword"
            placeholder="Пароль"
          />
          <label for="floatingPassword">Фамилия</label>
        </div>
      </div>
      <div class="row mb-4 g-2">
        <div class="form-floating pb-0 col-lg-4 mb-4 col-12 col-sm-4">
          <input
            type="tel"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Номер телефона</label>
        </div>
        <div class="form-floating pb-0 col-lg-4 mb-4 col-12 col-sm-4">
          <input
            type="date"
            class="form-control"
            id="floatingPassword"
            placeholder="Пароль"
          />
          <label for="floatingPassword">Дата рождения</label>
        </div>
        <div class="form-floating pb-0 col-lg-4 mb-4 col-12 col-sm-4">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Адрес электронной почты</label>
        </div>
      </div>
      <div class="row g-2">
        <div class="form-floating pb-0 col-lg-6 mb-4 col-12 col-sm-6">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Пароль"
          />
          <label for="floatingPassword">Пароль</label>
        </div>
      </div>
      <div class="row g-2">
        <div class="form-floating pb-0 col-lg-6 mb-4 col-12 col-sm-6">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Пароль"
          />
          <label for="floatingPassword">Повторите пароль</label>
